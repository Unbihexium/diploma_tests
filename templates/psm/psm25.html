{% extends 'base.html' %}
{% load static %}

{% block content %}
    <p>PSM25</p>
    {% for question in questions %}
        <div class="{% if forloop.counter != 1 %}d-none{% endif %} answer-container" id="psm-{{ question.id }}">
            <p>
                {{ question.question_text }}
            </p>
            {% include 'psm/psm_answer.html' %}
        </div>
    {% endfor %}
{% endblock %}

{% block scripts %}
    <script src="{% static 'internal/js/tests.js' %}"></script>
    <script>
        let result_url = {{ result_url }};
    </script>
{% endblock %}
